<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>delete</title>
    <link rel="stylesheet" href="style.css">

    <script>
            function submitRemoval(){
                console.log("HELLOOO");
                const id = document.querySelector("#id").value; 
                if (!id) return console.error("No ID provided"); //check if ID is existent 

                const data = new URLSearchParams();
                data.append('id', id);

                fetch(`/GA/cats`, {method:"DELETE", body:data, headers:{"Content-type":"application/x-www-form-urlencoded"}, redirect:"manual"}).then((response) => {
                    const loco = response.headers.get("Loco");
                    window.location.replace(loco);
                    return response.json();
                }).then((response) => {
                    console.log(response);
                });
        }
    </script>

</head>
<body>
    <h2>REMOVE A CAT FROM LIST</h2>
    <form>
        <input id="id" type="text" name="id" placeholder="id?">
        <button onclick="submitRemoval()" type="button">Remove</button>
    </form>
</body>
</html>
